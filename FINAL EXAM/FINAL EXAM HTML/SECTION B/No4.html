<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Footer with Social Media Icons</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    .content {
      flex: 1; /* Ensures the footer stays at the bottom */
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      display: flex;
      justify-content: center; /* Align icons horizontally */
      align-items: center;
      padding: 10px 0;
      box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.2);
    }

    .footer a {
      text-decoration: none;
      color: #fff;
      font-size: 1.5em;
      margin: 0 15px;
      transition: color 0.3s;
    }

    .footer a:hover {
      color: #007bff;
    }

    .footer a i {
      display: inline-block;
    }
  </style>
  <!-- Link to Font Awesome for social media icons -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet"
  >
</head>
<body>
  <div class="content">
    <!-- Content of the page goes here -->
    <h1 style="text-align: center; margin-top: 20px;">Content Section</h1>
    <p style="text-align: center;">Scroll down to see the fixed footer.</p>
  </div>

  <div class="footer">
    <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
    <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
  </div>
</body>
</html>
