<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Layout with CSS Grid</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 3fr; /* Sidebar: 25%, Main content: 75% */
      gap: 16px;
      min-height: 100vh;
    }

    .sidebar {
      background-color: #333;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .sidebar h3 {
      margin-top: 0;
    }

    .main-content {
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Responsive design for small screens */
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr; /* Stack elements vertically */
      }

      .sidebar {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h3>Sidebar</h3>
      <p>Link 1</p>
      <p>Link 2</p>
      <p>Link 3</p>
      <p>Link 4</p>
    </div>
    <div class="main-content">
      <h1>Main Content</h1>
      <p>
        This is the main content area. On large screens, this section takes up 75% of the width, 
        while the sidebar takes up 25%. On smaller screens, they stack vertically.
      </p>
    </div>
  </div>
</body>
</html>
